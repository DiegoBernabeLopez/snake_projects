  ### APP CONFIG ###
  
  fasttree_default: 
    app: fasttree
    parameters: [-pseudo, mlacc 3, -slownni]
  
  raxml_default:
    app: raxml
    parameters: [-f d -p 31416]
  
  phyml_default:
    app: phyml
    parameters: [--pinv e --alpha e --nclases 4 -o tlr -f m --bootstrap -2]
  
  phyml_default_bootstrap:
    app: phyml
    parameters: [--pinv e --alpha e --nclases 4 -o tlr -f m --bootstrap 100]
